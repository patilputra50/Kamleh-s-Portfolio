  <h1>Cash  Register Handler</h1>

  <input type="number" id="bill" placeholder="enter bill amount" >
<br> <br>
  <label for="cash">Cash Given: </label>
  <input type="number" id="cash" placeholder="enter cash amount">
  <br><br>
  <button type="button">Check</button>
  <br><br>

  <h2>Return Change</h2>

<div><h3 id="message"></h3></div>

      <th>No. of Notes</th>
      <td class="reset" id="twoTh"></td>

      <td class="reset" id="oneh"></td>
      <td class="reset" id="twenty"></td>
      <td class="reset" id="ten"></td>
      <td class="reset" id="five"></td>
      <td class="reset" id="one"></td>
    </tr>
    
    <tr>
      <th> Notes</th>
      <td>2000</td>
      <td>500</td>
      <td>100</td>

  </table>
</div>
